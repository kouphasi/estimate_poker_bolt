name: Create an issue
on:
  workflow_dispatch:
    
permissions:
  contents: read
  issues: write
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Create an Issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh issue create -t "test create" -b "aaaa" -a "@me"
