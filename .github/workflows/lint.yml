---
name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: project/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./project

      - name: Run linting
        run: npm run lint
        working-directory: ./project
